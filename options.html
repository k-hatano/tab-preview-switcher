<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Tab Preview Board Options</title>
</head>
<body id="body" class="options">
	<p>
<span id="localize_image_quality">Image Quality</span>:
<select id="quality">
<option value="1" id="localize_low">Low</option>
<option value="2" id="localize_medium">Medium</option>
<option value="3" id="localize_high">High</option>
</select>
	</p>
	<p>
<span id="localize_columns">Columns</span>:
<select id="columns">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>
	</p>
	<p>
<span id="localize_background_color">Background Color</span>:
<select id="backgroundColor">
<option value="gray">Gray</option>
<option value="silver">Silver</option>
<option value="gainsboro">Gainsboro</option>
<option value="cornflowerblue">Cornflower Blue</option>
<option value="cadetblue">Cadet Blue</option>
<option value="darkseagreen">Dark Sea Green</option>
<option value="darkkhaki">Dark Khaki</option>
<option value="burlywood">Burlywood</option>
<option value="goldenrod">Goldenrod</option>
<option value="rosybrown">Rosy Brown</option>
<option value="palevioletred">Pale Violet Red</option>
<option value="plum">Plum</option>
<option value="mediumpurple">Medium Purple</option>
</select>
&nbsp;<span id="options_color_preview"></span>
	</p>
<div id="message" class="hidden"></div>

<script src="options.js"></script>
</body>
</html>
