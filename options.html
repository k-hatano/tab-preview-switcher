<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<title>Tab Preview Switcher Options</title>
</head>
<body class="options">
	<p>
<span id="localize_image_quality">Image Quality</span>:
<select id="quality">
<option value="1" id="localize_low">Low</option>
<option value="2" id="localize_high">High</option>
</select>
	</p>
	<p>
<span id="localize_rows">Rows</span>:
<select id="rows">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select>
	</p>
<div id="message" class="hidden"></div>

<script src="options.js"></script>
</body>
</html>
