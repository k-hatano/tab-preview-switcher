<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body id="body">

	<div id="tab_template_container">
		<div id="tab_template" class="tab">
			<div class="tab_title"><img class="tab_favicon" /><span class="tab_title_span"><!--TITLE--></span></div>
			<img class="tab_thumbnail" />
			<div class="tab_cover"></div>
			<canvas class="tab_pin" width="24px" height="24px"></canvas>
		</div>
	</div>

	<div id="content"></div>

	<div id="separator" class="hidden">
		<hr class="separator_bar" />
		<span class="separator_other_windows localizable">otherWindows</span>
	</div>

	<div id="content_others" class="hidden"></div>

	<div id="bottom_padding"></div>

</body>
<script type="text/javascript" src="popup.js"></script>
</html>
