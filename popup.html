<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body id="body" class="popup">
	<div id="loading">
		<div id="loader" class="loader"></div>
	</div>
	<div id="tab_template_container">
		<div id="tab_template" class="tab">
			<div class="tab_group_cover hidden"></div>
			<div class="tab_group hidden"></div>
			<div class="tab_group_none hidden"></div>
			<span class="tab_button tab_group_add hidden"><img src="plus.png" width="16px" height="16px" /></span>
			<span class="tab_button tab_group_make hidden"><img src="new_group.png" width="16px" height="16px" /></span>
			<span class="tab_button tab_group_left hidden"><img src="add_to_left.png" width="16px" height="16px" /></span>
			<span class="tab_button tab_group_right hidden"><img src="add_to_right.png" width="16px" height="16px" /></span>
			<span class="tab_button tab_group_ungroup hidden"><img src="ungroup.png" width="16px" height="16px" /></span>
			<div class="tab_group_name hidden"></div>
			<div class="tab_title"><img class="tab_favicon" /><span class="tab_title_span"><!--TITLE--></span><span class="tab_close hidden"><img src="cross.png" width="16px" height="16px" /></span></div>
			<img class="tab_thumbnail" border="0" />
			<div class="tab_cover"></div>
			<div class="tab_clickable"></div>
			<canvas class="tab_pin" width="24px" height="24px"></canvas>
			<input type="hidden" class="tab_hidden" />
		</div>
	</div>

	<div id ="content_all">
		<div id="content"></div>

		<div id="separator" class="hidden">
			<hr class="separator_bar" />
			<span class="separator_other_windows localizable" name="otherWindows">Other Windows</span>
		</div>

		<div id="content_others" class="hidden"></div>
	</div>

	<div id="bottom_button_div" class="bottom_button_div">
		<button id="bottom_button_options" type="button" class="hidden"><span class="localizable" name="options">Options</span></button>
	</div>

	<div id="bottom_padding"></div>

</body>
<script type="text/javascript" src="popup.js"></script>
</html>
